<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/Calculator/defaults.css">
  <link rel="stylesheet" href="/Calculator/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9ea69d0d2f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div id="display-screen" class="display-screen">
        
      </div>

      <div class="buttons-container">
        <div id="symbols" class="symbols">
          <button class="num symbols-btn clear">C</i></button>
          <button class="num symbols-btn num-1">%</button>
          <button class="num symbols-btn delete"><--</button>
        </div>
  
        <div id="numbers" class="numbers">
          <button class="num num-1"> 1</i></button>
          <button class="num num-2"> 2</i></button>
          <button class="num num-3"> 3</i></button>
          <button class="num num-4"> 4</i></button>
          <button class="num num-5"> 5</i></button>
          <button class="num num-6"> 6</i></button>
          <button class="num num-7"> 7</i></button>
          <button class="num num-8"> 8</i></button>
          <button class="num num-9"> 9</i></button>
          <button class="num num-0"> 0</i></button>
        </div>
  
        <div id="operations" class="operations">
          <button class="num operations-btn divide">/</i></button>
          <button class="num operations-btn multiply">*</i></button>
          <button class="num operations-btn subtract">-</i></button>
          <button class="num operations-btn add">+</i></button>
          <button class="num operations-btn equals">=</i></button>
        </div>
      </div>
      
    </div>
  </div>
  <script src="/Calculator/main.js"></script>
</body>
</html>
